<script id="templateSaveModalTemplate" type="text/x-jsrender">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="gridSystemModalLabel">保存模板</h4>
        </div>
        <div class="modal-body">
          <div class="container-fluid">
            <form class="form-horizontal" role="form">
                <div class="form-group has-success">
                  <label class="control-label col-sm-4">名称:</label>
                  <div class=" col-sm-8"><input type="text" class="form-control templateNameText"></div>
                  
                </div>
                {{for position}}
                <div class="form-group has-success">
                  <label class="control-label col-sm-4">模板{{>#index+1}}:</label>
                  <div class=" col-sm-8"><input type="text" class="form-control {{>uuid}}"></div>
                </div>
                {{/for}}
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
          <button type="button" class="btn btn-primary templateSaveBtn">保存修改</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</script>
