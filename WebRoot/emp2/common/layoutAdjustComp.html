<script id="layoutAdjustTemplate" type="text/x-jsrender">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">按住ctrl和鼠标左键删除</h4>
        </div>
        <div class="modal-body">
          <div class="container-fluid gridster">
            <ul>
              {{for position}}
              <li data-row="{{>row}}" data-col="{{>col}}" data-sizex="{{>size_x}}" data-sizey="{{>size_y}}" data-uuid="{{>uuid}}" data-name="{{>name}}">{{>name}}</li>
              {{/for}}
            </ul>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
          <button type="button" class="btn btn-default templateInsertButton">插入元素</button>
          <button type="button" class="btn btn-primary layoutSaveBtn">保存修改</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</script>
