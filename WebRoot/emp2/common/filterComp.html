<script id="filterModalTemplate" type="text/x-jsrender">
    <div class="modal-dialog filterdialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="gridSystemModalLabel">数据条件</h4>
        </div>
        <div class="modal-body">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-4">
                <select class="form-control column">
                  {{for numberdata}}
                  <option value="{{>columname}}" dtype="{{>property}}">{{>displayname}}</option>
                  {{/for}}
                  {{for groupdata}}
                  <option value="{{>columname}}" dtype="-1">{{>displayname}}</option>
                  {{/for}}              
                </select>
              </div>
              <div class="col-md-2">
                <select class="form-control operator opgroup">
                  <option value=">">&gt;</option>
                  <option value=">=">&gt;=</option>
                  <option value="<=">&lt;=</option>
                  <option value="<">&lt;</option>
                  <option value="=">=</option>
                  <option value="<>">&lt;&gt;</option>
                </select>
                <select class="form-control likeOperator opgroup" style="display: none">
                  <option value="like">like</option>
                </select>
              </div>
              <div class="col-md-3">
                <div class="form-group has-success" id="valueinput">
                  <input type="text" class="form-control comparevalue">
                </div>
                <div style="display: none;margin-bottom:15px " id="caldateinput">
                <input size="16" type="text" value="" readonly="" class="form_datetime form-control comparevalue">
                </div>                
              </div>
              <div class="col-md-3">
                <input type="button" value="增加条件" class="btn btn-primary axislink" id="addfilter">
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
              <div class="form-group">
                <input id="filterTags" type="text" class="tags axislink" value="" />
              </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
          <button type="button" class="btn btn-primary modalfiltersave">保存修改</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</script>
