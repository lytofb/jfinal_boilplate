  <!--external css-->
  <link rel="stylesheet" type="text/css" href="${base_path}/emp2/js/fuelux/css/tree-style.css" />

  <link href="${base_path}/emp2/css/style.css" rel="stylesheet">
  <link href="${base_path}/emp2/css/style-responsive.css" rel="stylesheet">

<script src="${base_path}/emp2/js/jquery-1.10.2.min.js"></script>
<script src="${base_path}/emp2/js/bootstrap.js"></script>
<script src="${base_path}/emp2/js/fuelux/js/tree.min.js"></script>
<script type="text/javascript">
</script>
<script>
    jQuery(document).ready(function() {
 
            var DataSourceTree = function (options) {
                this._data  = options.data;
                this._delay = options.delay;
            };

            DataSourceTree.prototype = {

                data: function (options, callback) {
                    var self = this;

                    setTimeout(function () {
                        var data = $.extend(true, [], self._data);

                        callback({ data: data });

                    }, this._delay)
                }
            };

            var treeDataSource3 = new DataSourceTree({
                data: [
                    { name: 'Dashboard <div class="tree-actions"></div>', type: 'folder', additionalParameters: { id: 'F11' } },
                    { name: 'View Category <div class="tree-actions"></div>', type: 'folder', additionalParameters: { id: 'F12' } },
                    { name: 'AdminEx', type: 'item', additionalParameters: { id: 'I11' } },
                    { name: 'Modern Elements', type: 'item', additionalParameters: { id: 'I12' } }
                ],
                delay: 400,
            });

            $('#FlatTree3').tree({
                dataSource: treeDataSource3,
                loadingHTML: '<img src="${base_path}/images/input-spinner.gif"/>',
                multiSelect:true,
            });
   });
</script>
<body>
            <div class="row">
                <div class="col-md-6">
                    <div class="panel">
                        <div class="panel-heading">
                            Tree Style #3
                           <span class="tools pull-right">
                                <a class="fa fa-chevron-down" href="javascript:;"></a>
                                <a class="fa fa-times" href="javascript:;"></a>
                            </span>
                        </div>
                        <div class="panel-body">
                            <div id="FlatTree3" class="tree tree-plus-minus tree-solid-line tree-unselectable">
                                <div class = "tree-folder" style="display:none;">
                                    <div class="tree-folder-header">
                                        <i class="fa fa-folder"></i>
                                        <div class="tree-folder-name"></div>
                                    </div>
                                    <div class="tree-folder-content"></div>
                                    <div class="tree-loader" style="display:none"></div>
                                </div>
                                <div class="tree-item" style="display:none;">
                                    <i class="tree-dot"></i>
                                    <div class="tree-item-name"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
</body>
