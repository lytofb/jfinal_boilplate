<#include "/emp2/common/_layout.html"/> <@css>
<link href="${base_path}/emp2/js/advanced-datatable/css/demo_page.css"
	rel="stylesheet">
<link href="${base_path}/emp2/js/advanced-datatable/css/demo_table.css"
	rel="stylesheet">
<link href="${base_path}/emp2/js/data-tables/DT_bootstrap.css"
	rel="stylesheet">
</@css> <@layout>

<!-- page heading start-->
<div class="page-heading">
	<h3>用户管理</h3>
</div>
       <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="roleModel" class="modal fade">
           <div class="modal-dialog">
               <div class="modal-content">
                   <div class="modal-header">
                       <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
                       <h4 class="modal-title">用户关联角色</h4>
                   </div>
                   <div class="modal-body">
                       <form role="form" id="form" action="/role/editUserRel"> 
          		         <input type="hidden" name="roleid" id=roleid>
          		         <#list roleList as role>
		              		 <input type="checkbox" name="checkbox"  id=check_${role.id}>
		                     ${role.role_nickname}
          		         </#list> 
                           <div class="checkbox"> <button type="button" id="roleModelClick" class="btn btn-primary">提交</button></div>
                       </form>
                   </div>
               </div>
           </div>
       </div>
<!-- page heading end-->
<div class="wrapper">
             <div class="row">
                <div class="col-sm-12">
                <section class="panel">
                <header class="panel-heading">
                   	用户列表
                    <span class="tools pull-right">
                        <a href="javascript:;" class="fa fa-chevron-down"></a>
                        <a href="javascript:;" class="fa fa-times"></a>
                     </span>
                </header>
                <div class="panel-body">
                <div class="adv-table editable-table ">
                <div class="clearfix">
                    <div class="btn-group">
                        <button id="editable-sample_new" class="btn btn-primary">
                            	添加用户<i class="fa fa-plus"></i>
                        </button>
                    </div>
                </div>
                <div class="space15"></div>
                <table class="table table-striped table-hover table-bordered" id="editable-sample">
                <thead>
                <tr>
                    <th>#</th>
                    <th>用户名</th>
                    <th>用户昵称</th>
                    <th>角色</th>
                    <th>修改</th>
                    <th>删除</th>
                    <th>密码重置</th>
                </tr>
                </thead>
                <tbody>
    
			   <#list userList as user>
                <tr class="">
                    <td>${user.id}</td> 
                    <td>${user.user_name}</td>
                    <td>${user.user_nick}</td>
                    <td><a class="role_rel" href="javascript:;">关联角色</td>
                    <td><a class="edit" href="javascript:;">修改</a></td>
                    <td><a class="delete" href="javascript:;">删除</a></td>
                    <td><a class="reset" href="javascript:;">重置</a></td>
                </tr>
                </#list> 
                </tbody>
                </table>
                </div>
                </div>
                </section>
                </div>
                </div>
        </div>
<!--body wrapper end-->

         <footer>

        </footer>

</section>
</@layout>
 <@script>
 <script>
    jQuery(document).ready(function() {
        EditableTable.init();
    });
</script>
