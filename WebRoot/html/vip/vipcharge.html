<#include "/html/common/_layout.html"/>
<@layout>
<!-- Matter -->

<div class="matter">
    <div class="container">
        <div class="row">
            <!--<div class="col-md-1"></div>-->
            <div class="col-md-12">
                <div class="widget">

                    <div class="widget-head">
                        <div class="pull-left">会员充值</div>
                        <div class="widget-icons pull-right">
                            <a href="#" class="wminimize"><i class="fa fa-chevron-up"></i></a>
                        </div>
                        <div class="clearfix"></div>
                    </div>

                    <div class="widget-content">
                        <div class="padd">
                            <form action="/"  class="form-horizontal" id="form1">
                                <fieldset>
                                    <div class="form-group">
                                        <label class="col-lg-1 control-label">会员卡号</label>
                                        <div class="col-lg-7">
                                            <input type="text" class="form-control validate[required,maxSize[200]]" placeholder="会员卡号" name="cardid">
                                        </div>
                                        <label class="col-lg-2 control-label" style="text-align: left">会员名称：<span>0</span></label>
                                        <label class="col-lg-2 control-label" style="text-align: left">会员余额：<span>0</span></label>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-1 control-label">充值</label>
                                        <div class="col-lg-11">
                                            <input type="text" class="form-control validate[required,custom[number],maxSize[19]]" placeholder="充值" name="cashtotal">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-1 control-label">备注</label>
                                        <div class="col-lg-11">
                                            <input type="text" class="form-control" placeholder="备注" name="desc">
                                        </div>
                                    </div>
                                    <button id="signupuser" type="button" class="btn btn-primary btn-block">充值</button>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!--<div class="col-md-1"></div>-->
        </div>
    </div>
</div>
</@layout>
<@script>
<script type="text/javascript">
    var createcallback = function(){
        setMessage("操作成功")
        location.href="${base_path}/vip"
    }

    var chargeclick = function(){
        var validated = $('form').validationEngine("validate");
        if(validated) {
            commonPost("${base_path}/vip/vipmakecharge",createcallback,defaultFailCallback,null,$('form').serialize(),true)
        } else {

        }
    }

    var successfun = function(){
        console.log("sucess")
    }
    var errfun = function(){
        console.log("err")
    }
    $(function(){
        $(".btn").on("click",function(){
            chargeclick()
        })
        $(window).keypress(function(event){
            if(event.which==13){
                chargeclick();
            }
        })
        $('form').validationEngine();
    })
</script>
</@script>
