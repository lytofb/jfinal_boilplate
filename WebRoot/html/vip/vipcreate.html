<#include "/html/common/_layout.html"/>
<@layout>
<!-- Matter -->

<div class="matter">
    <div class="container">
        <div class="row">
            <!--<div class="col-md-1"></div>-->
            <div class="col-md-12">
                <div class="widget">

                    <div class="widget-head">
                        <div class="pull-left">办理会员</div>
                        <div class="widget-icons pull-right">
                            <a href="#" class="wminimize"><i class="fa fa-chevron-up"></i></a>
                        </div>
                        <div class="clearfix"></div>
                    </div>

                    <div class="widget-content">
                        <div class="padd">
                            <form action="${base_path}/vip/addvip" class="validate" id="form1" method="post">
                                <fieldset>
                                    <div class="form-group">
                                        <label for="name">姓名</label>
                                        <input type="text" class="validate[required] form-control placeholder" id="personName" placeholder="姓名" name="createvip.name">
                                    </div>
                                    <div class="form-group">
                                        <label for="email">车牌</label>
                                        <input type="text" class="validate[required,max[20]] form-control placeholder" id="chepai" placeholder="车牌" name="createvip.carnum">
                                    </div>
                                    <div class="form-group">
                                        <label for="email">车型</label>
                                        <input type="text" class="validate[required,max[100]] form-control placeholder" id="chexing" placeholder="车型" name="createvip.carname">
                                    </div>
                                    <div class="form-group">
                                        <label for="password">电话</label>
                                        <input type="text" class="validate[required,custom[phone]] form-control placeholder" id="password" placeholder="电话" name="createvip.tel_num">
                                    </div>
                                    <div class="form-group">
                                        <label for="confirmPassword">充值</label>
                                        <input type="text" class="validate[required,custom[number],max[5000000]] form-control placeholder" id="repeatPassword" placeholder="充值" name="createvip.totalnum">
                                    </div>
                                    <div class="form-group">
                                        <label for="companyName">原卡号</label>
                                        <input type="text" class="form-control placeholder" id="companyName" placeholder="原卡号" name="createvip.originalcardid">
                                    </div>
                                    <div class="form-group">
                                        <label for="companyName">新卡号</label>
                                        <input type="text" class="validate[required,custom[number],max[9999999999999999]] form-control placeholder" id="companyName" placeholder="新卡号" name="createvip.newcardid">
                                    </div>
                                    <button id="signupuser" type="button" class="btn btn-primary btn-block">建立会员</button>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!--<div class="col-md-1"></div>-->
        </div>
    </div>
</div>
</@layout>
<@script>
<script type="text/javascript">
    var successfun = function(){
        console.log("sucess")
    }
    var errfun = function(){
        console.log("err")
    }
$(function(){
    var createcallback = function(){
        setMessage("操作成功")
        location.href="${base_path}/vip"
    }

    var createvipclick = function(){
        var validated = $('form').validationEngine("validate");
        if(!validated){
            return;
        }
        commonPost("${base_path}/vip/addvip",createcallback,errfun,null,$('#form1').serialize(),true)
    }
    $(".btn").on("click",function(){
        createvipclick();
    })
    $(window).keypress(function(event){
        if(event.which==13){
            createvipclick();
        }
    })
    $('form').validationEngine();

})
</script>
</@script>
