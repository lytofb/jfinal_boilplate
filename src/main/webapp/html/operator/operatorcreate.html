<#include "/html/common/_layout.html"/>
<@layout>
<!-- Matter -->

<div class="matter">
    <div class="container">
        <div class="row">
            <!--<div class="col-md-1"></div>-->
            <div class="col-md-12">
                <div class="widget">

                    <div class="widget-head">
                        <div class="pull-left">创建操作账户</div>
                        <div class="widget-icons pull-right">
                            <a href="#" class="wminimize"><i class="fa fa-chevron-up"></i></a>
                        </div>
                        <div class="clearfix"></div>
                    </div>

                    <div class="widget-content">
                        <div class="padd">
                            <form action="${base_path}/operator/createOperator" class="validate" id="form1" method="post">
                                <fieldset>
                                    <div class="form-group">
                                        <label for="name">名称</label>
                                        <input type="text" class="validate[required] form-control placeholder" id="operator_name" placeholder="名称" name="createOperator.operator_name">
                                    </div>
                                    <div class="form-group">
                                        <label for="name">账户</label>
                                        <input type="text" class="validate[required] form-control placeholder" id="operator_account" placeholder="账户" name="createOperator.operator_account">
                                    </div>
                                    <div class="form-group">
                                        <label for="password">密码</label>
                                        <input type="text" class="validate[required] form-control placeholder" id="operator_password" placeholder="密码" name="createOperator.operator_password">
                                    </div>
                                    <button id="signupuser" type="button" class="btn btn-primary btn-block">创建账户</button>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!--<div class="col-md-1"></div>-->
        </div>
    </div>
</div>
</@layout>
<@script>
<script type="text/javascript">
    var successfun = function(){
        console.log("sucess")
    }
    var errfun = function(){
        console.log("err")
    }
$(function(){
    var createcallback = function(){
        setMessage("操作成功")
        location.href="${base_path}/operator/toCreateOperator"
    }

    var createvipclick = function(){
        var validated = $('form').validationEngine("validate");
        if(!validated){
            return;
        }
        commonPost("${base_path}/operator/createOperator",createcallback,errfun,null,$('#form1').serialize(),true)
    }
    $(".btn").on("click",function(){
        createvipclick();
    })
    $(window).keypress(function(event){
        if(event.which==13){
            createvipclick();
        }
    })
    $('form').validationEngine();

})
</script>
</@script>
